{% extends "layout.html" %}

{% block title %}
    Display quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <p>
                    {% for key in quote_dict %}
                        <p> {{key}}: {{quote_dict[key]}} </p>
                    {% endfor %}
                </p>
            </div>
        </fieldset>
    </form>
{% endblock %}
